<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proneutron</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="tokens.css" rel="stylesheet">
  </head>
  <body>

    <main>
      <h1>Divider Example using Tokens</h1>
      <div style="--spacing-page-section: 4rem; --thickness-divider: var(--size-thickness-8); --color-divider: var(--color-gray-500);">
        <ys-divider width="100"></ys-divider>
        <ys-divider width="75"></ys-divider>
        <ys-divider width="50"></ys-divider>
        <ys-divider width="25" position="left"></ys-divider>
      </div>

      <h2>Accordion Example using Tokens</h2>
      <ys-accordion>
        <ys-accordion-item title="Item 1">
          <p>Content for item 1</p>
        </ys-accordion-item>

        <ys-accordion-item title="Item 2">
          <p>Content for item 2</p>
        </ys-accordion-item>
      </my-accordion>

      <div>See the code on <a href="https://github.com/dblanken-yale/proneutron">Github</a></div>
    </main>
  
    <script src="script.js"></script>
    <script src="components/divider.js"></script>
    <script src="components/accordion.js"></script>
  </body>
</html>
